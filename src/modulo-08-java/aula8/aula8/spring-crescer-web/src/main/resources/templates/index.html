<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <title>PÃ¡gina Inicial</title>
    </head>
    <body>
        <div class="container">

            <h1 class="page-header">CRUD Pessoa</h1>

            <form action="#" th:action="@{/pessoa}" th:object="${pessoa}" method="post">

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" th:field="*{nome}" />
                </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Adicionar" /> 
                    <input class="btn btn-info" type="reset" value="Limpar" />
                </div>
            </form>
            <div class="panel panel-default">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th th:text="Id"/>
                            <th th:text="Nome"/>
                            <th th:text="Actions"/>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${pessoas}">
                            <td th:text="${p.id}"/>
                            <td th:text="${p.nome}"/>
                            <td>
                                <button th:attr="data-pessoa-id=${p.id}" class="btn btn-danger" data-action="remove" type="button">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
        <script th:src="@{/script.js}" type="text/javascript"></script>
    </body>

</html>
