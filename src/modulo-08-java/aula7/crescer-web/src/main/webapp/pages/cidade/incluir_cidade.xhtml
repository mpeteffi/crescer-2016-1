<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../template/template.xhtml">


            <ui:define name="page.content">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-filter"/>
                        <h:outputText value="#{bundle['page.search.new']}"/>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <h:outputLabel for="nome" value="#{bundle['page.pessoa.name']}"/>
                            <h:inputText  id="nome" label="#{bundle['page.pessoa.name']}" value="#{pessoaController.entity.nome}" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="nascimento" value="Data Nascimento"/>
                            <h:inputText id="nascimento" value="#{pessoaController.entity.nascimento}" styleClass="form-control">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:inputText>
                            
                        </div>
                        <div class="form-group">
                            <div class="btn-group btn-group-sm">
                                <h:commandButton action="#{pessoaController.save}" value="#{bundle['page.search.save']}" styleClass="btn btn-default"/>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
