<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>


        <ui:composition template="./template/template.xhtml">

            <ui:param name="bean" value="#{loginController}" />
            <ui:define name="page.header"/>
            <ui:define name="page.messages"/>
            <ui:define name="page.content">

                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h1 class="page-header">
                            <h:outputText value="#{bundle['page.template.title']}"/>
                        </h1> 
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <span class="glyphicon glyphicon-user"></span> 
                                <h:outputText value="#{bundle['page.template.title']}"/>
                            </div>

                            <div class="panel-body">
                                <div class="form-group">
                                    <h:outputLabel for="username" value="#{bundle['page.template.username']}"/>
                                    <h:inputText id="username" styleClass="form-control" label="#{bundle['page.template.username']}" value="#{bean.user.username}" required="true" validator="emailValidator"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="password" value="#{bundle['page.template.password']}"/>
                                    <h:inputSecret id="password" styleClass="form-control" label="#{bundle['page.template.password']}" value="#{bean.user.password}" required="true"/>
                                </div>
                                <div class="form-group">
                                    <h:commandButton styleClass="btn btn-primary" value="#{bundle['page.template.login']}" action="#{bean.login}"/>
                                </div>
                                <div class="messages">
                                    <h:messages errorClass="alert alert-danger"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
