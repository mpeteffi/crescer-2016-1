<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Aula 6</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputText id="out" value="#{hello.helloWorld}"/>
                <h:inputText id="in" label="hello" value="#{hello.helloWorld}">
                    <f:ajax event="change" execute="@this" render="out" />
                </h:inputText>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
